    <label for="in1">Guess the number: ****</label> <br> <br>
    <label for="in2">The number is from 1 to 100 </label> <br> <br>
    <label for="in3">Enter your guess: </label>
    <input id="guess" type="number" min="1" max="100"> <br> <br>
    <button onclick="checkIt()">Check it</button> <br> <br>
    <label id="result" for="result">Result: </label>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
              var guess = document.getElementById("guess").value;
              var result = document.getElementById("result");

                if (guess > dNumber ) {
                    result.innerHTML = "Result: Lower"
                } else if (guess < dNumber) {
                    result.innerHTML = "Result: Higher";
                } else {
                    result.innerHTML = "Result: You are correct!";
                }
            
        }
    </script>
