<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Centralized Club Application üìù</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

<body>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Montserrat',sans-serif;
        }

        fieldset {
            border: 2px solid lightblue;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #e6f7ff;
        }

        legend {
            font-size: 1.5em;
            font-weight: bold;
            color: navy;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"] {
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: navy;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: lightgreen;
        } 
    </style>

<script>
    functionReset() {
        return confirm("Are you sure you want to clear the form?");
    } 

    functionSubmit() {
        return confirm("Are you sure you want to submit the form?");
    }

    function checkEmpty(field) {
        if (field.value.trim() === "") {
            alert("This field cannot be left empty.");
            return false;
        }
        else {
            return true;
        }
    }
</script>

<form id="login">

<!--Personal-->
    <fieldset form="login">
    
                <legend>Personal Information</legend>
    
                 <label for="studentID">Student ID:</label>
    
                    <input type="number" name="studentid" required onblur="checkEmpty(this)"><br><br>
    
                <label for="fname">Full Name:</label>
    
                    <input type="text" id="fname" name="fname" required onblur="checkEmpty(this)"><br><br>

                <label for="bday">Birthday:</label>

                    <input type="date" placeholder="MM/DD/YYYY" required onblur="checkEmpty(this)"><br><br>

                <label for="email">Email:</label>

                    <input type="email" id="email" name="email" required onblur="checkEmpty(this)"><br><br>
    
                <input type="submit" value="Submit">
    
                <input type="reset" value="Clear">
    
     </fieldset><br>
    
    </form>

<!--Application-->
    <form id="login">

        <fieldset form="login">
        
                    <legend>Application Information</legend>
        
                     <label for="mobilephone">Mobile Phone:</label>
        
                        <input type="text" id="no" name="no" required onblur="checkEmpty(this)"><br><br>
        
                    <label for="gradeLevel">Grade Level:</label>
                        <select name="gradelevel" required onblur="checkEmpty(this)">
                            <option value="" disabled selected>Select your grade level</option>
                            <option value="7">7th Grade</option>
                            <option value="8">8th Grade</option>
                            <option value="9">9th Grade</option>
                            <option value="10">10th Grade</option>
                            <option value="11">11th Grade</option>
                            <option value="12">12th Grade</option>
                        </select><br><br>
    
                      <input type="radio" name="ie" value="intern" required onblur="checkEmpty(this)">Intern
                      <input type="radio" name="ie" value="intern" required onblur="checkEmpty(this)">Extern<br><br>

    
                    <label for="preferred">Preferred Organization/Club:</label>
                        <select name="club" required onblur="checkEmpty(this)">
                            <option value="" disabled selected>Select!</option>
                            <option value="choir">Choir</option>
                            <option value="math">Math Club</option>
                            <option value="theatre">Theatre Club</option>
                            <option value="art">Art Club</option>
                            <option value="science">Science Club</option>
                            <option value="environment">Environment Club</option>
                        </select><br><br>

                    <label for="reason">Why do you want to join?</label><br>
                        <textarea id="reason" name="reason" rows="7" cols="75" required onblur="checkEmpty(this)"></textarea><br><br>   
        
                    <input type="submit" value="Submit">
        
                    <input type="reset" value="Clear">
        
         </fieldset>
        </form>
        </body>
